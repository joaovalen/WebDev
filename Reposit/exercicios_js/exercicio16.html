<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script>
        function exercicio1() {
            let meses = [
                "",
                "Janeiro","Fevereiro",
                "Março","Abril",
                "Maio","Junho",
                "Julho","Agosto",
                "Setembro","Outubro",
                "Novembro","Dezembro"
            ];
            let formataData = String(document.getElementById('data').value).split("/");
           
            alert(formataData[0] + " de " + meses[parseInt(formataData[1])] + " de " + formataData[2]);
        }
    </script>

</head>

<body>

    <div>
        <h2 class="m-2">Revisão Extra 1)</h2>
        <h3 class="m-2">Formatador de data</h3>
        <h4 class="m-2 mt-4">Insira a data (Dia/Mês/Ano) </h4>
        <input class="m-2" type="text" name="data" id="data">
        <br>
        <input class="button btn btn-success m-2 " type="button" value="Transcrever para extenso" onclick="exercicio1();">
    </div>
   

</body>

</html>
