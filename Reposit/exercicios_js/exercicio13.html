<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revisão 5</title>

    <script>

        function revisão5() {

            let n = parseFloat(document.getElementById("n").value);
    
            let result = calcular(n);
            window.alert("Resultado: " + result)
        
            function calcular(n) {
                let soma = 0;
                for (i = 1; i < 100; i += 2){
                    soma += n / i;
                } return soma;
            }

        }
        
    </script>

</head>

<body>

    <h2>Revisão 5)</h2>
    <h3>Calculador de soma X</h3>
    Insira um número para calcular a soma dos 100 primeiros números X ele <br><input type="text" id="n"> <br><br>
    <input class="btn btn-danger" value="Calcule a soma" onclick="revisão5()" readonly> 

    <div id="resultado">Resultado:</div>

</body>
</html>
