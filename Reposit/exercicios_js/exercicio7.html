<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>

    <script>
        function exercicio7(){
            const contar_ate = parseInt(document.getElementById("n").value);
            let res = document.getElementById("resultado");

            for (let i = 1; i <= contar_ate; i++) {
                if (Primo(i)) {
                    resultado.innerHTML = resultado.innerHTML + i + "<br>";
                }
            }
                   
            function Primo(n) {
                if (n <= 1) {
                    return false
                }

                for (let i = 2; i < n; i++) {
                    if (n%i === 0) {
                        return false
                    }
                }
                return true
            }

        }

    </script>

</head>
<body>
    <h2>Exercício 7)</h2>
    <h3>Cálculo números primos</h3>
    <!-- <p> Contar até que número?</p> -->
    Contar até que número? <br> <input type="text" id="n"> <br><br>
    <input value="Calcular" onclick="exercicio7()" readonly>  
    <div id="resultado"></div>


</body>
</html>
