<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revisão 4</title>

    <script>

        function revisão4() {

            let n = parseFloat(document.getElementById("n").value);
            const n_original = n;
            let result = fatorar(n);
            window.alert(n_original + " = " + result)
        
            function fatorar(n) {
                var partes = "";
                while (n > 1) {
                    for (var i = 2; i <= n; i++) {
                        if (n % i) continue;
                        partes = partes.concat(i + " ");
                        n = n / i;
                        break;
                    }
                }
                return partes;
            }

        }
        
    </script>

</head>

<body>

    <h2>Revisão 4)</h2>
    <h3>Fatoração</h3>
    Número 01: <input type="text" id="n"> <br><br>
    <input class="btn btn-danger" value="Fatorar" onclick="revisão4()" readonly> 

    <div id="resultado">Resultado:</div>

</body>
</html>
