<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revisão 6</title>

    <script>

        function revisão6() {

            let n = parseFloat(document.getElementById("n").value);
    
            let result = calcular(n);
            window.alert("Resultado: " + result)
        
            function calcular(n) {
                let cont = 0;
                let soma = 0;
                for (i = 1; i < 100; i += 2){
                    valor_temp = n / i;
                    cont = cont + 1;
                    if (i % cont != 0){
                        soma = soma + valor_temp;
                    }else {
                        soma = soma - valor_temp;
                    }
                   
                } return soma;
            }

        }
        
    </script>

</head>

<body>

    <h2>Revisão 6)</h2>
    <h3>Calculador de soma e subtração em X</h3>
    Insira um número para calcular a soma dos 100 primeiros números X ele <br><input type="text" id="n"> <br><br>
    <input class="btn btn-danger" value="Calcular" onclick="revisão6()" readonly> 

    <div id="resultado">Resultado:</div>

</body>
</html>
