<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/313d693f17.js" crossorigin="anonymous"></script>
    
    <title>Exercício1</title>

    <script>

      function validarSenha(argument) {
        var senha1 = document.getElementById('formulario').elements["senha"].value;
        var senha2 = document.getElementById('formulario').elements["confirmsenha"].value; 
        var format = /[!@#$%&]+/;
        if (senha1 === senha2) {
            var pass = senha1;
            if(pass.length >= 6 && pass.length <= 10 && pass.match(format) && pass.match(/[A-Z]/) && pass.match(/\d/)) { 
              var testar = true;
              var x = 0;
              var lista = pass.split("");
              for(i = 0; i < lista.length; i++){
                if (testar) {
                  if (lista[i] == lista[i].toUpperCase() && !lista[i].match(format)) {
                    x = 0;
                  }else{
                    x++;
                  }
                  if (x > 2) {
                    testar = false;
                  }
                }
              }
              if (testar) {
                alert('Senha Válida Inserida');
              }else{
                alert("Senha Inválida, Tente Novamente");
              }
  
            }else{
              alert("Senha Inválida, Tente Novamente");            
            }
        }else{
            alert('As Senhas Diferem');
  
         }
       } 
  
    </script>
   
</head>

<body>

  <div class="container">

    <h3 class="pt-5 display-4">Exercício 2) confirmação de senha</h3>
    <form class="pt-5" onsubmit="validarSenha()" id="formulario">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <div class="form-group">
        <label for="confirmsenha">Confirme sua senha</label>
        <input type="password" class="form-control" id="confirmsenha" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
  </div>
   
</body>

</html>
