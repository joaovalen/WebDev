<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revisão2</title>

    <script>
        function revisão2() {

            const n = parseFloat(document.getElementById("n").value);   

            let resultado = fatorial(n); 
            window.alert(resultado);        

            function fatorial(n) {
                // para valores negativos
                if(n<0) {

                    return 'Valor deve ser maior ou igual a zero';
                
                    // para valor = 0  ou igual a 1
                } else if ( (n == 0) || (n == 1) ) {

                    return 1;
                
                } else {

                    var acumula = 1;
                    for(x=n;x>1;x--) {
                    acumula = acumula * x;
                    }
                    return acumula;
                } 

            }

        }
    </script>

</head>

<body>

    <h2>Revisão 2)</h2>
    <h3>Fatorial</h3>
    Insira um número: <input type="text" id="n"> <br><br>
    
    <input class="btn btn-danger" value="Calcular Fatorial" onclick="revisão2()" readonly> 

    <div id="resultado">Resultado:</div>

</body>
</html>
